<!-- accounts/templates/accounts/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎登录</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_styles.css' %}?t={{ timestamp }}">
</head>
<body>
    <div class="login-container">
        <h2>欢迎登录PERFECT航班系统</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">账号:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">登录</button>
        </form>
        <p>没有账号? <a href="{% url 'register' %}">点击这里注册</a>.</p>
        <p><a href="http://127.0.0.1:8000/admin/">点击这里登录管理员账号</a>.</p>
    </div>
<script src="{% static 'js/watermark.js' %}"></script>
</body>
</html>
